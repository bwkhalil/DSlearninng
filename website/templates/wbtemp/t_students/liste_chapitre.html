{% block content %}

<h1 style="text-align: center;"></h1>
 <div class="card">
    <table class="table mb-0">
      <tbody>
        {% for chapitre in chapitres %}
          <tr>
            <td class="align-middle">chapter : {{ chapitre.num }}</td>
            <td class="align-middle"><a href="details/{{ chapitre.num }}">
            <b>{{ chapitre.name }}</b></a></td>
            
            </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">No chapters.</td>
          </tr>
        
      </tbody>
    </table>
  </div>
  {% endfor %}
