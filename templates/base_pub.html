{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DSLearning</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'css/metisMenu.min.css'%}" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{% static 'css/timeline.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/startmin.css'%}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'css/morris.css'%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link rel="preload" as="script" href="{% static 'lohp-udlite-udlite-app.c489bbdb593f9abb0e6b.js'%}">
    <!-- HTML5 Shim and Respond.js'%} IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js'%} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js'%}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js'%}/1.4.2/respond.min.js'%}"></script>
        <![endif]-->
</head>

<body>
    <div id="container">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top navbar-light bg-light" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">DSLearning</a>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="nav navbar-right navbar-top-links">
                <li><a href="#"><i class="fa fa-home fa-fw"></i> Home</a></li>
                <li><a href="#"><i class="fa fa-book fa-fw"></i> Courses</a></li>
                <li><a href="#"><i class="fa fa-users fa-fw"></i> Teacher</a></li>
                <li><a href="#"><i class="fa fa-map fa-fw"></i> Contact</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> Login / Signup <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-sign-in fa-fw"></i> Login</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-user-plus fa-fw"></i> Signup</a>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"></h1>
                </div>
            </div>
            <div class="row">
              
                {% block content %}
                {% endblock %}

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js'%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'js/metisMenu.min.js'%}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'js/raphael.min.js'%}"></script>
    <script src="{% static 'js/morris.min.js'%}"></script>
    <script src="{% static 'js/morris-data.js'%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/startmin.js'%}"></script>

</body>

</html>
